<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
    <title>MZB</title>
  </head>
  <body>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&family=Rubik:wght@400;500&display=swap"
      rel="stylesheet"/>
      
    <div class="container">
      <div class="container-left">
        <img src="./images/nature.png" alt="NATURE IMAGE" width="720" height="900" />
      </div>

      <div class="container-right">
        <p class="container-right__welcome">Welcome back</p>
        <h1 class="container-right__title">Login to your account</h1>
        <form>
          <legend>Email</legend>
          <input type="text" placeholder="Your email" />
          <legend>Password</legend>
          <input type="password" placeholder="Your password" />
        </form>
        <div class="container-right__circle">
          <p class="circle__text">
            <span class="circle"
          ><img
          src="images/circle.svg"
          alt="CIRCLE"
          width="15"
          height="15" /></span>Remember me</p>
          <p class="circle__subtext">Forgot password?</p>
        </div>

        <div class="button">
            <button class="btn__login">Login now</button>
            <button class="btn__sign"><img class="google_btn"  src="./images/google.png" alt="GOOGLE" width="15" height="15"> Or sign-in with google</button>
          </div>
          <p class="end__div">Dont have an account? <span class="end__bluediv">Join free today</span></p>
      </div>
    </div>
  </body>
</html>
